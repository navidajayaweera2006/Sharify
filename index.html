<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareify</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Color Thief to extract color -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>
<body>

    <!-- Loader -->
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Main -->
    <div class="app-container">

    <!-- Left Section -->

        <div class="left-section">
            <h1>Shareify</h1>
            <p class="subtext">Ever feel like a plain Spotify link just doesn't do your favorite song justice?<br>Share it with style instead!</p>
            
            <p class="enter-url">Enter a Spotify URL to get started.</p>
            
            <input type="text" id="spotify-url" placeholder="https://open.spotify.com/track/...">
            
            <div class="button-group">
                <button class="btn" id="generate-btn">Generate</button>
                <button class="btn" id="regenerate-btn" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                </button>
                <button class="btn" id="download-btn" style="display: none;">Download</button>
            </div>

            <div class="toggle-container">
                <span>Remove developer Watermark</span>
                <label class="switch">
                    <input type="checkbox" id="watermark-toggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="dev">
                Designed and developed by <a href="http://navida.design" class="dev-link" target="_blank">Navida Jayaweera</a>
            </div>
        </div>  

    <!-- Right Section - Preview -->

        <div class="preview-section">
            <button id="share-btn" class="btn" title="Share">
               <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                   <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                   <polyline points="16 6 12 2 8 6"></polyline>
                   <line x1="12" y1="2" x2="12" y2="15"></line>
                </svg>
            </button>

            <div class="graphic-container" id="graphic">
                <img class="album-art" id="album-art" crossorigin="anonymous">
                <div class="song-info">
                    <h2 class="song-title" id="song-title"></h2>
                    <p class="artist-name" id="artist-name"></p>
                </div>
                <img class="spotify-code" id="spotify-code" crossorigin="anonymous">
                <div class="watermark" id="watermark">navida.design</div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
